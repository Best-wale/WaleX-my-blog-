{% extends 'MyblogNav.html'%}
        {% block content%}
                <section id="contact-page" class="page page-transition  py-10 px-4 sm:px-6 container mx-auto">
                <div class="max-w-3xl mx-auto">
                    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-white">Contact Me</h1>
                    <p class="text-gray-600 dark:text-gray-400 mb-8">Have a question or want to collaborate? Feel free
                        to reach out!</p>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white dark:bg-dark-card rounded-xl shadow-sm p-5 text-center">
                            <div
                                class="w-12 h-12 mx-auto rounded-full bg-primary/10 flex items-center justify-center text-primary mb-4">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h3 class="font-medium text-gray-900 dark:text-white mb-1">Email</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm">bestigbekele5@gmail.com</p>
                        </div>
                        <div class="bg-white dark:bg-dark-card rounded-xl shadow-sm p-5 text-center">
                            <div
                                class="w-12 h-12 mx-auto rounded-full bg-primary/10 flex items-center justify-center text-primary mb-4">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <h3 class="font-medium text-gray-900 dark:text-white mb-1">Location</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm">Lagos, Nigeria</p>
                        </div>
                        <div class="bg-white dark:bg-dark-card rounded-xl shadow-sm p-5 text-center">
                            <div
                                class="w-12 h-12 mx-auto rounded-full bg-primary/10 flex items-center justify-center text-primary mb-4">
                                <i class="fas fa-share-alt"></i>
                            </div>
                            <h3 class="font-medium text-gray-900 dark:text-white mb-1">Social</h3>
                            <div class="flex justify-center space-x-3 mt-2">
                                <a href="#" class="text-gray-500 hover:text-blue-500 transition-colors">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                <a href="#" class="text-gray-500 hover:text-blue-400 transition-colors">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="text-gray-500 hover:text-blue-400 transition-colors">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="#" class="text-gray-500 hover:text-pink-500 transition-colors">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-dark-card rounded-xl shadow-sm p-6">
                        <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Send Me a Message</h2>
                        <form id="contact-form" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="name"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your
                                        Name</label>
                                    <input type="text" id="name" name="name"
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary"
                                        required>
                                </div>
                                <div>
                                    <label for="email"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your
                                        Email</label>
                                    <input type="email" id="email" name="email"
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary"
                                        required>
                                </div>
                            </div>
                            <div>
                                <label for="subject"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subject</label>
                                <input type="text" id="subject" name="subject"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary"
                                    required>
                            </div>
                            <div>
                                <label for="message"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message</label>
                                <textarea id="message" name="message" rows="5"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary"
                                    required></textarea>
                            </div>
                            <div>
                                <button type="submit"
                                    class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-colors">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        

        {% endblock %}
